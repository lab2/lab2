name: Update Feed Status

on:
  push:
    paths:
      - Feeds/index.html

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get last commit timestamp
        id: commit
        run: |
          echo "date=$(git log -1 --format='%cd' --date=iso)" >> $GITHUB_OUTPUT

      - name: Update README.md
        run: |
          DATE="${{ steps.commit.outputs.date }}"
          LINE="ðŸ“¡ **Feed Status:** ðŸŸ¢ index.html updated â€” \`$DATE\` <!-- FEED -->"
          sed -i "s|<!-- FEED -->.*|$LINE|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update feed status"
          git push
